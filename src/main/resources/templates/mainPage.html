<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Hh Income Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="mainPage.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mainPage.js"></script>
</head>
<body onload = "showStoredContent()">

<!-- Top Navbar -->
<nav id="ciulbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/mainPage}">Hh Income Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Add a data-section attribute to each sidebar item to identify the section -->
<nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark">
    <div class="position-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showContent('manage')">Group</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showContent('users')">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showContent('options')">Options</a>
            </li>
        </ul>
    </div>
</nav>


<<!-- Add different sections with unique IDs -->
<div id="content">
    <div id="manage" class="container">
        <!-- group content area -->
        <h2>Group Section</h2>
        <a class="nav-link active" aria-current="page" th:href="@{/adduser}">Add new users to your group</a>

    </div>
    <div id="users" class="container">
        <!-- users content area -->
        <div class="row col-md-10" >
            <h2>List of Registered Users</h2>
        </div>
        <table class="table table-bordered table-hover" id="data-table">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Add transfers</th>
                <th>User transfers</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "user : ${users}">
                <td th:text = "${user.id}"></td>
                <td th:text = "${user.name}"></td>
                <td th:text = "${user.email}"></td>
                <td>
                    <!--this works-->
                    <a class="btn btn-outline-dark" aria-current="page" th:href="@{/addtransfer?id={idu}(idu=${user.id})}">ADD</a>
                </td>
                <td>
                    <!--this works-->
                    <a class="btn btn-outline-dark" aria-current="page" th:href="@{/transfers?userId={idc}(idc=${user.id})}">VIEW</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="options" class="container">
        <div class="row col-md-10" >
            <!-- Options content area -->
            <h2>Options section</h2>

        </div>
    </div>
</div>


<!-- Bootstrap JS bundle (required for some Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
