<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Hh Income Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="transfer.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="transfers.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/mainPage}">HH Income Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/mainPage}">Back</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row col-md-10" >
        <h2 th:text = "${user.name}"></h2>
        <p> Is the owner of these transfers</p>
    </div>
    <table class="table table-bordered table-hover" id="data-table">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Value</th>
            <th>Category</th>
            <th>Does it appear monthly</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "transfer : ${transfers}">
            <td th:text = "${transfer.id}"></td>
            <td th:text = "${transfer.value}"></td>
            <td th:text = "${transfer.category}"></td>
            <td th:text = "${transfer.isRecurring}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="myChartContainer">
    <canvas id="myCategoryChart" width="600" height = "300"></canvas>
</div>

<div class="container mt-3">
    <button id="toggleChartButton" class="btn btn-primary">Toggle Chart Type</button>
</div>


</body>
</html>
